<ion-header>
  	<ion-toolbar>
		<ion-title text-center class="topbar">
		<img src="../../assets/images/logo.png" alt="AgroData" class="logo topbar-item">
		<span text-center class="color-secondary topbar-item">Agro</span>
		<span text-center class="color-primary topbar-item">Data</span>
		</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content class="body-background">
  	<div class="ion-padding" text-center>
		<ion-button expand="block" color="white" class="buttons" (click)="presentModal()">
			<ion-icon name="add" class="color-primary add-icon"></ion-icon>
			<p class="color-primary">Adicionar Plantação</p>
		</ion-button>
		<ion-button expand="block" color="white" class="buttons" *ngFor="let plantation of plantations" (click)="openPlantationPage(plantation.plantationId)">
			{{ getPlantationId(plantation.plantationId) }}
			<ion-grid>
				<ion-row>
					<ion-col size="8">
						<p class="color-primary card-header">{{ getPlantationType() }}</p>
						<p class="color-medium card-subtitle">Editar Dados</p>
					</ion-col>
					<ion-col size="4">
						<img src="{{getPlantationImg()}}" alt="" class="img-plant">
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-button>
		<ion-button color="white" class="disconnect-button" (click)="disconnect()">
			<ion-icon name="log-out" class="color-medium"></ion-icon>
			<p class="color-medium">Desconectar</p>
		</ion-button>
  	</div>
</ion-content>
