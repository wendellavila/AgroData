<ion-content padding>
	<div text-center no-margin>
		<img src="../../assets/images/logo.png" class="logo">
	</div>

	<form text-center [formGroup]="loginForm">
		<span text-center class="color-secondary appname">Agro</span>
		<span text-center class="color-primary appname">Data</span>

		<h4 class="subtitle color-primary" text-center>Login</h4>
		<h6 class="topic color-primary" text-center>E-mail</h6>

		<ion-item class="inputbox" margin-bottom>
			<ion-input formControlName="email" autocomplete type="email" padding-horizontal placeholder="exemplo@email.com" class="inputs">
			</ion-input>
		</ion-item>

		<p *ngIf="invalidUser" class="errormessage">* não existe uma conta cadastrada com esse e-mail</p>

		<ng-container *ngFor="let error of error_messages.email">          
			<div class="errormessage" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
				{{ error.message }}
			</div>
		</ng-container>

		<h6 class="topic color-primary" text-center>Senha</h6>

		<ion-item class="inputbox"> 
			<ion-input formControlName="password" type="password" padding-horizontal placeholder="******" class="inputs">
			</ion-input>
		</ion-item>

		<ng-container *ngFor="let error of error_messages.password">          
			<div class="errormessage" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
				{{ error.message }}
			</div>
		</ng-container>

		<!-- <p *ngIf="wrongPassw" class="errormessage">* senha incorreta</p> -->

		<ion-button [disabled]="!loginForm.valid" type="submit" color="primary" round class="buttonslogin color-dark" (click)="signInUser()">
			Entrar
		</ion-button>

		<p text-center class="texto color-secondary">Não tem uma conta?</p>
		<ion-button color="primary" round class="buttonslogin color-dark" (click)="openRegisterPage()">
			Cadastrar
		</ion-button>
	</form>
</ion-content>
